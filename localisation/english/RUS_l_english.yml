 RUS_prikaze_no_1_desc:0 "Prikaze - Russian word for 'order' or 'decree' which is how General Wrangel gave out directives in 1920. Today, the we have announced a new Prikaze system, starting with Prikaze No. 1: Immediate restoration of the Government of the South of Russia. Expulsion and rejection of Mandate restrictions. Recruitment offices are to re-open and the economy brought to a war-time stance. We're back."
 RUS_the_army_of_wrangel:0 "April 28th Edict: The Russian Army"
 RUS_the_army_of_wrangel_desc:0 "On April 28th, 1920, Wrangel issued an edict changing the name of the Volunteer Army to that of the Russian Army. Hoping to reconcile the White Army with forces the Volunteers had previously antagonized, this edict united the Cossacks and White Russians under a common name."

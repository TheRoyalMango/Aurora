 RUS_law_on_land:0 "Law on Land"
 RUS_law_on_land_desc:0 "With the participation of A. V. Krivoshein, the “Law on Land” was adopted by the Government of the South of Russia on May 25, 1920. According to this law, part of the landlords' lands became the property of the peasants with the redemption of land equal to five times the value of the crop in installments for 25 years. In fact, the Government recognized as legal the seizure by peasants of landowners' lands in the first years after the revolution in exchange for cash or food payments in favor of the state. "
 RUS_law_on_volost_zemstvos:0 "Law on Volost Zemstvos and Rural Communities"
 RUS_law_on_volost_zemstvos_desc:0 "The Law on Volost Zemstvos and Rural Communities was one of the Government of the South of Russia's reforms, aimed at Cossacks, adminstrative reforms, land owners, and factory workers rights. Broad autonomy was given to the Cossacks and local communities, and factory workers were given rights but protests were harshly punished."
 RUS_devalued_ruble:0 "Devalued Ruble"
 RUS_devalued_ruble:0 "The Minister of Finance of the Government of the South of Russia, M. V. Bernatsky, devaulted the ruble in late 1920 to save the Crimea from it's acute financial crisis during the Civil War. This has worked well to keep the new Crimean Mandate's economy afloat, despite issues arising from devauluating a currency."
 RUS_grain_import_reliance:0 "Grain Import Reliance"
 RUS_grain_import_reliance_desc:0 "Ever since the loss of fertile territories (such as the Kherson area, the Don, and Kuban) Crimea has been entirely dependent on foreign imports for substinence."
 RUS_obsolete_navy:0 "The Russian Squadron"
 RUS_obsolete_navy_reform:0 "The Russian Navy"
 RUS_obsolete_navy_reform2:0 "The Russian Navy"
 RUS_obsolete_navy_desc:0 "The navy is entirely made of Great War era ships or older, and has been largely neglected by both the Government of the South of Russia and its successor, the Crimean Mandate. The only activity Sevastopol's shipyards have seen in 20 years is the repair, refloating, refit of existing ships based on WW1 era plans. Much reform and modernization of the fleet will be needed to bring it up to standards."
 RUS_GATHERING_STORM_DESC:0 "After the failure of the Kuban Landings and the loss of North Taurida in 1920, General Pyotr Wrangel was forced to hand over Crimea to the Entente to save it from starvation and Bolshevik invasion. The Army of Wrangel was preserved by designating it the Crimean Mandate Defense Forces, and Crimea become a bastion for White Russians everywhere fleeing the Bolsheviks. Today the Crimean Mandate is carefully watched by Britian and France to enforece its neutrality, but it is no secret the White Movement is alive and well under the surface. It would only take a spark to reignite the flame."
 RUS_the_crimean_mandate:0 "The Crimean Mandate"
 RUS_the_crimean_mandate_desc:0 "After the failure of the Kuban Landings and the loss of North Taurida in 1920, the Army of Wrangel found itself besieged on the Crimea with no means of sustaining itself in either food or munitions. Only a reluctant Britain and France kept the penisula afloat and fed. The success of the Polish-Ukrainian in Ukraine saved the Army of Wrangel from annhilation, but by then it was painfully clear neither the Entente not Poland and Ukraine wished to continue fighting. Britian threatened to cut off all aid unless Wrangel entered peace talks with Moscow or carried out Wrangel's planned evacuation. France however, suggested an alternative option: turn the Crimea into a League of Nations mandate. Officially, Crimea would revert back to the Crimean Tartar government of years prior, but this was only a facade to please Moscow. The Army of Wrangel was preserved by designating it the Crimean Mandate Defense Forces, and Crimea become a bastion for White Russians everywhere fleeing the Bolsheviks. Today the Crimean Mandate is carefully watched by Britian and France to enforece its neutrality, but it is no secret the White Movement is alive and well under the surface. It would only take a spark to reignite the flame."
 RUS_reinforce_western_naval_bases_other_states_tt:0 "Will also add §Y2 Anti-Air§! and §Y2 Coastal Fort§! in §Y[111.GetName]§!, §Y[812.GetName]§!, §Y[808.GetName]§! or §Y[189.GetName]§! if [RUS.GetNameDef] has full control over any of those states."
 RUS_reinforce_western_naval_bases_radar_tt:0 "If §Y$radio_detection$§! technology has been researched: Adds §Y1 Radar Station§!\n"
 RUS_russian_army:0 "The Russian Army"
 RUS_russian_army_dynamic_modifier_desc:0 "The Russian Army is a very effective fighting force, but is hampered by a dark cloud of issues originating from the civil war. Our officers are harsh, egostistical, and inflexible. The Cossacks have little motivation to fight beyond their homelands, and the army behaves more like an occupation than a national liberation force. Despite this, there are many positives. The Cossacks are masters of horse but even the regular cavalry are excellent. The enlisted men are very experienced and determined, and actually contain many former officers in their ranks, making perfect NCOs. Combined with a surplus of imperial generals who joined the White Army en masse, the army is well led, well organized, and has plenty of room for expansion. \n \n Only by rectifying the problems in our military, building upon our strengths, and adapting to modern times will the Russian Army be able to liberate Russia and defend it from foreign threats.\n §!"
 RUS_mandate_army:0 "The Crimean Mandate Defence Forces"
 RUS_mandate_army_desc:0 "Despite the fancy new name, the C.M.D.F. is Wrangel's Russian Army of 1920, preserved in it's composition by agreement of General Wrangel and the Entente. Monitored closely by the French and English Mandate authorities, the C.M.D.F. is heavily restricted. However, the old "Army of Wrangel" still exists under the surface; experienced soldiers, spurlus of officers, skilled cossacks, and an old guard but seasoned high command who behave harshly to soldiers and irresponsibly towards civilians. \n§YThe Mandate keeps some of the army's worst qualities in check§!"
 RUS_no_units:0 "§RCannot train units, disband units, or edit unit templates.§!"
 RUS_mixed_equipment_and_horse_stock_shortage:0 "Equipment Crisis & Horse Shortage" #Caliber Crisis
 RUS_mixed_equipment_and_horse_stock_shortage_desc:0 "Our equipment is a hodgepodge of tsarist-era weaponry and foreign supplied arms, which has resulted in a logistics officer's nightmare of supplying the right calibre to the right gun. Crimea also has very little in terms of demestic production, resulting in a severe shortage of bullets, shells, and spare parts. Furthurmore, After the disasterous Novorossyk Evacuation we are still short of horse stock. Thankfully, the French & British replaced much of the heavy equipment left behind in the years since."

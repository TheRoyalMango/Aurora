 RUS_desperate_measures_desc:0 "In this desperate situation, we must take measures we had prevously thought impossible. Anything that can be done to stem the invasion must be done. Every bridge, every rail, every road gives the enemy mobility. Fields flooded... buildings booby-trapped... crops aflame... even dams blown. Anything is worth the price of saving the nation..., right?"
 RUS_organization_of_the_partisans:0 "Organization of the Partisans"
 RUS_organization_of_the_partisans_ttp:0 "Our partisans will be more effective if we completed the focus §YReinforce Cossack Units§!."
 RUS_brusilov_once_more:0 "Brusilov Once More"
 RUS_brusilov_once_more_desc:0 "Our finest hour in The Great War was arguably the Brusilov Offensive named after Alexei "The Iron General" Brusilov, which nearly wiped Austria-Hungary out of the war. Young officers from the General Staff Academy have drawn up plans for a massive offensive in his name. It is expected to shatter the enemy lines with modern tactics, as Brusilov had done. "
 RUS_brusilov_ttp:0 "§YUnlocks§! £decision_icon_small §Yto launch a second, massive, Brusilov Offensive to shatter the enemy lines. Our own army will be exhausted in the aftermath.§!"

 RUS_moscow_directive:0 "Moscow Directive"
 RUS_moscow_directive_desc:0 "The Moscow Directive during the civil war was Anton Denikin's all-or-nothing assault on the heart of Soviet Russia. Despite getting rather close, the offensive stalled and the Red counterattack combined with Anarchist partisans delt a massive blow from which the White Army simply never recovered from. This time, we'll do it right."
 RUS_cadet_academy:0 "White Military Schools" #spirit
 RUS_cadet_academy_desc:0 "The General Staff Academy was the prestigious academy of the Russian Empire. we can rebuild it by re-opening the Konstantinovsky, Aleksandrovskoye, Kornilovskoye, Kuban Alekseevskoye military and Sergievsk artillery schools. These schools will be combind with the Crimean Cadet Corps to form a new General Staff Academy. We can staff these schools from the plentiful amount of officers from the Great War, and fill the student desks with the sons of the Volunteer Army. This next generation will help us fill our military with well-trained men and new ideas."
 RUS_war_academy:0 "Merge the Cadet Corps" #focus
 RUS_war_academy_desc:0 "The General Staff Academy was the prestigious academy of the Russian Empire. we can rebuild it by re-opening the Konstantinovsky, Aleksandrovskoye, Kornilovskoye, Kuban Alekseevskoye military and Sergievsk artillery schools. These schools will be combind with the Crimean Cadet Corps to form a new General Staff Academy. We can staff these schools from the plentiful amount of officers from the Great War, and fill the student desks with the sons of the Volunteer Army. This next generation will help us fill our military with well-trained men and new ideas."

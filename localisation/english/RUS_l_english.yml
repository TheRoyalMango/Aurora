 RUS_provincial_elections_desc:0 "When Pyotr Wrangel formed his Government of the South of Russia in April 1920, he created the council of heads of departments to run the government for him. It considered the staff of institutions, their budget, draft foreign trade agreements, land and zemstvo reforms. It was quite effective, especially compared to Denikin's previous government. Thus, re-instating the council today is a logical move."

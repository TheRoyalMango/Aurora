 RUS_equal_representation_desc:0 "The Crimean Tartars have never accepted Crimea as part of Russia. During the civil war many joined the communists who gave them promises of freedom, but most simply refused whatever government tried to rule them. We will continue what Wrangel started in 1920 and negotiate special freedoms for the Tartars in exchange for cooperation."

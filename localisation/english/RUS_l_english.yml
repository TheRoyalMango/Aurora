 RUS_restore_the_law_on_zemstvos_and_rural_communities_desc:0 "The Law on Volost Zemstvos and Rural Communities was one of the Government of the South of Russia's reforms, aimed at Cossacks, adminstrative reforms, land owners, and factory workers rights. Broad autonomy was given to the Cossacks and local communities, and factory workers were given rights but protests were harshly punished. Restoring the law would be a popular move to increase relations with locals in occupied territories and increase the productivity of our factories."

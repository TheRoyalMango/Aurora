 LOADING_TIP_0:0 "I can do nothing with my army. I am glad when it carries out my combat orders.\n- Anton Denikin"
 LOADING_TIP_1:0 "Those who vote decide nothing. Those who count the vote decide everything.\n- Joseph Stalin"
 LOADING_TIP_2:0 "History shows that there are no invincible armies and that there never have been.\n- Joseph Stalin"
 LOADING_TIP_3:0 "The Pope! How many divisions has he got?\n- Joseph Stalin"
 LOADING_TIP_4:0 "Gaiety is the most outstanding feature of the Soviet Union.\n- Joseph Stalin"
 LOADING_TIP_5:0 "The only real power comes out of a long rifle.\n- Joseph Stalin"
 LOADING_TIP_6:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_7:0 "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_8:0 "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder"
 LOADING_TIP_9:0 "Not one step back!\n- Soviet Order No. 227"
 LOADING_TIP_10:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_11:0 "The Whites did not have an 'army' in the real sense of the word in Siberia - only detachments of officers and Junkers industriously beating up Bolsheviks. \n- General Vladimirov"
 LOADING_TIP_12:0 "I have never been able to understand how he came to play a leading role. \n- Pytor Wrangel, on Grigory Semyonov"
 LOADING_TIP_13:0 "The Japanese government does not consider you strong enough... Your influence on the Russian people is weakening every day, and the hatred that the people feel against you does not support our policy. \n- Japanese Ministry of War, on Grigory Semyonov"
 LOADING_TIP_14:0 "Kappel's name became known throughout the Volga, the Urals and Siberia. Kappel achieved victory not by numbers, but by skill"
 LOADING_TIP_15:0 "Cavalry has no rear and no flanks! \n- Konstantin Nechaev"
 LOADING_TIP_16:0 "An army cannot be built without repression. The commander will always find it necessary to place the soldier between the possibility that death lies ahead and the certainty that it lies behind. \n- Leon Trotsky"
 LOADING_TIP_17:0 "Here, brothers, our rifles, let's take them! \n- Konstantin Nechaev, to his unarmed troops, pointing at an enemy trench."
 LOADING_TIP_18:0 "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_19:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_20:0 "Never before had I met so incomprehensible and frightening a man... his eyes, now sad, now extremely cruel; he often closed them... In reality, Savinkov no longer believed in anything...[he] turned to writing mediocre novels revealing the inner emptiness of a terrorist who has lost faith in his cause.\n- Ilya Ehrenburg"
 LOADING_TIP_21:0 "The Russian people are suffering from economic fatigue and from disillusionment with the Allies! The world thinks the Russian Revolution is at an end. Do not be mistaken. The Russian Revolution is just beginning.\n- Alexander Kerensky"
 LOADING_TIP_22:0 "Koehler's belief that the Russian people would soon work through and cast off Bolshevism for a prosperous, free-market economy ... proved to be overly optimistic."
 LOADING_TIP_23:0 "Hugo Koehler tore up the orders and said HE was escorting the princess... He was a very dapper and dashing individual and quite a lady's man. He spoke excellent Russian and was very highly thought of by Admiral McCully. \n- Jackson Tate"
 LOADING_TIP_24:0 "Formerly the Russians had a czar, a fool, to rule them... but bread was five kopeks a pound and plentiful... Now Russia was ruled by very clever men... but bread was 500 rubles a pound and scarce. \n Alimovka millworker, summer 1920"
 LOADING_TIP_25:0 "The Cossacks are fighting to get back to their stanitzi[villages] in the Don and the Kuban- nor do they see much beyond that... Russia means nothing to them... They... fight any... power or regime or idea that interferes with their old privileges.\n- Hugo W. Koehler"
 LOADING_TIP_26:0 "The October revolution is nothing more than a seizure of power by a handful of people, possible only thanks to the weakness and stupidity of Kerensky.\n- Boris Savinkov"
 LOADING_TIP_27:0 "Night is falling. The stars are gleaming in the darkening sky, the sea is all a-twinkle. The lonely lights on my native shore glow fainter, and then vanish altogether, one after the other. And now the last one fades from my sight. \n Farewell, my country!"
 LOADING_TIP_28:0 "I have always been one of your admirers, today I am more so than ever. \n- Admiral MacCully, to Pyotr Wrangel during the Crimean evacuation."
 LOADING_TIP_29:0 "That's not a Military Council, Your Excellency, it's a Soviet, \n- Pyotr Wrangel"
 LOADING_TIP_30:0 "The earth rests on three pillars, and the people’s power in Transbaikalia rests on three divisions. \n- Grigory Semyonov"
 LOADING_TIP_31:0 "Kornilov is not a man, he is an element"

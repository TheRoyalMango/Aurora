 BUY_skilled_desert_warriors:0 "Skilled Desert Fighters"

 cossack_develop_capitalstate:0 "Develop [Root.Capital.GetName]"
 cossack_develop_capitalstate_desc:0 "We need to increase the pace of industrialization for the betterment of our people and the protection of [ROOT.GetNameDef]. Therefore, we shall invest in the area surrounding [ROOT.Capital.GetCapitalVictoryPointName], turning it into the industrial heartland of the nation."
 cossack_the_state_bank_of_name:0 "The State Bank of [ROOT.GetNameDef]"
 cossack_the_state_bank_of_name_desc:0 "By expanding the resources of [ROOT.GetNameDef]'s central bank, we can give the people a new line of credit and act as a financial diuretic for the ailing [ROOT.GetAdjective] economy."
 cossack_pave_the_roads:0 "Pave the Roads"
 cossack_pave_the_roads_desc:0 "Transporting people and goods across [ROOT.GetNameDef] is too inefficient at present. Investing in our roads would not only benefit the economy, it would make us more secure by allowing easier movements of military assets too."
 cossack_the_steam_locomotive:0 "The Steam Locomotive"
 cossack_the_steam_locomotive_desc:0 "While cars and trucks are useful for moving short distances or small quantities, trains are far more efficient at moving vast quantities of goods and people. Investing in our railway network would be a great boost to the economy of the nation."
 cossack_the_adjective_regional_development_fund:0 "The [ROOT.GetAdjective] Regional Development Fund"
 cossack_state_owned_industry_tt:0 "Modify §Y$ETH_state_development_dynamic_modifier$§! by:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 cossack_the_adjective_regional_development_fund_desc:0 "The regions of [ROOT.GetNameDef] are stagnating and in dire need of investment. By creating a regional development fund, we can ensure the local governments have the tools necessary to modernize  their region."
 cossack_the_adjective_industrial_fund:0 "The [ROOT.GetAdjective] Industrial Fund"
 cossack_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] is woefully under industrialized. If we are to improve the lives of the people and have the capacity to protect them from foreign aggression, we will need to rapidly industrialize the nation."
 cossack_exploit_national_resources:0 "Exploit National Resources"
 cossack_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] has an abundance of natural resources just waiting to be tapped into. With a little bit of investment, we could finally begin exploiting them."
 cossack_promote_local_crafts:0 "Promote Local Crafts"
 cossack_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] has an abundance of skilled crafts people working at small scales to supply the nation with goods. We should build on their expertise and make it easier for them to expand their operations and the production of said goods."
 cossack_use_the_natural_harbors:0 "Use the Natural Harbors"
 cossack_use_the_natural_harbors_desc:0 "With our recent acquisition of coastal land, we have an opportunity to significantly boost our access to the international market by establishing our own port. This will make it much easier to import and export goods, massively helping our economy."
 cossack_the_capital_city_airport:0 "The [Root.Capital.GetCapitalVictoryPointName] Airport"
 cossack_the_capital_city_airport_desc:0 "Air transport is increasingly connecting the cities of the world to the global economy. We should establish our own airport to take advantage of this trend."
 cossack_a_steamboat_fleet:0 "A Steamboat Fleet"
 cossack_a_steamboat_fleet_desc:0 "In order to defend our coastline and shipping lanes, we need to build up a fleet of coastal ships capable of deterring any foreign aggression."
 cos_improve_the_industrial_base:0 "Improve the Industrial Base"
 cossack_rifle_workshops:0 "Rifle Workshops"
 cossack_the_adjective_air_fleet:0 "The [ROOT.GetAdjective] Air fleet"
 cossack_the_adjective_air_fleet_desc:0 "Air warfare is rapidly becoming the key arena in which the victor of conflicts is decided. Therefore, we must establish our own air force and prepare it to defend the skies of [ROOT.GetNameDef]."
 cossack_state-funded_projects:0 "State-Funded Projects"
 cossack_state-funded_projects_desc:0 "Our economy is stagnant due to a lack of infrastructure and industry. To alleviate that, we shall invest heavily in new projects across [ROOT.GetNameDef]."
 cossack_the_grand_university_of_capital:0 "The Grand University of [Root.Capital.GetCapitalVictoryPointName]"
 cossack_the_grand_university_of_capital_desc:0 "Passing on knowledge from one generation to the next is of vital importance for any nation's safety and growth. Therefore, we will establish a new grand university in [ROOT.Capital.GetCapitalVictoryPointName] to better educate the next generation of scientists, historians and artists."

 cossack_the_adjective_armed_forces:0 "The [ROOT.GetAdjective] Armed Forces"
 cossack_the_adjective_armed_forces_desc:0 "The world is increasingly unstable as tensions build between the great powers. If we are to retain our independence, the [ROOT.GetAdjective] military must be ready for war."
 cossack_warrior_tradition:0 "Cossack Tradition"
 cossack_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] has a long history of brave Cossacks defending their homes from would be conquerors. Now more than ever, we need to tap into that tradition for the defense of the homeland."
 cossack_strengthen_the_irregulars:0 "Strengthen the Irregulars"
 cossack_strengthen_the_irregulars_desc:0 "The system of irregulars and levies has served us well for centuries. There is little reason to change what has been proven to work."
 cossack_every_man_a_warrior:0 "Every Man a Warrior"
 cossack_every_man_a_warrior_desc:0 "If [ROOT.GetNameDef] is to stand up successfully to foreign aggressors, we need to militarize society to such an extent that every one is capable of taking up arms when necessary for national defense."
 cossack_names_finest:0 "Cossack Irregulars"
 cossack_names_finest_desc:0 "Our troops know that they are the only obstacle to our nation becoming a subject of a foreign power. With that knowledge comes unwavering commitment to the defense of the homeland and the preservation of [ROOT.GetAdjective] freedom."
 cossack_utilize_our_strengths:0 "Utilize our Strengths"
 cossack_utilize_our_strengths_desc:0 "While our military may not be as expansive or formalized as those of other nations, it has a great deal of unconventional expertise that can be exploited on the battlefield."
 cossack_reform_the_conscription:0 "Reform the Conscription"
 cossack_reform_the_conscription_desc:0 "With the global situation becoming increasingly tense, it is time to expand the conscription program so we are prepared for any form of foreign aggression."
 cossack_eyes_on_the_imperialists:0 "Eyes on the Imperialists"
 cossack_eyes_on_the_imperialists_desc:0 "The imperial powers of the region observe [ROOT.GetNameDef]’s independence with disdain. We must remain vigilant and avoid becoming the victim of their ambition."
 cossack_encourage_local_arms_production:0 "Encourage Local Arms Production"
 cossack_encourage_local_arms_production_desc:0 "If we can’t supply our troops with the equipment they need, they will be incapable of putting up an adequate defense of the nation. Therefore we must expand the capacity of the arms industry."
 cossack_metal_beasts:0 "Metal Beasts"
 cossack_metal_beasts_desc:0 "It is becoming increasingly clear that armored warfare will play an ever greater role on the battlefield. The army must learn how best to utilize and counter such vehicles."
 cossack_the_roars_of_thunder:0 "The Roars of Thunder"
 cossack_the_roars_of_thunder_desc:0 "Sometimes on the battlefield the only method of displacing the enemy is overwhelming fire power. The most effective way of unleashing that is with artillery."
 cossack_develop_indigenous_models:0 "Develop Indigenous Models"
 cossack_develop_indigenous_models_desc:0 "Relying on foreign designs for infantry equipment leaves us at risk of being left behind technologically. This security risk can only be adequately addressed by increasing domestic expertise in the field of small arms development."
 cossack_the_steel_cavalry:0 "The Steel Cavalry"
 cossack_the_steel_cavalry_desc:0 "The age of static warfare is behind us. It is time we start deploying our own specialized armored units to the battlefield and begin to learn the methods of mobile warfare."
 cossack_warfare_from_afar:0 "Warfare from Afar"
 cossack_warfare_from_afar_desc:0 "Artillery has proven its worth time and again on the battlefield. We should make better use of it by more closely integrating specialized artillery units into our infantry divisions."
 cossack_modern_infantry:0 "Modern Infantry"
 cossack_modern_infantry_desc:0 "Our army reforms have gone a long way to increasing their effectiveness. We should expand on this development by increasing the number of divisions in the field."

 cossack_the_first_album:0 "[ROOT.GetNameDefCap]"
 cossack_the_first_album_desc:0 "The world is looking increasingly dangerous as tension builds between the great powers, but that also opens up a world of opportunity for those nations who are willing and prepared to seize the moment."
 cossack_political_stability:0 "Political Stability"
 cossack_political_stability_desc:0 ""
 cossack_the_capital_railroad:0 "The [Root.Capital.GetCapitalVictoryPointName] Railroad"
 cossack_the_capital_railroad_desc:0 "By connecting our rail network with our neighbors, we can better export our goods and resources to them. This should hopefully give a boost to our economy in the process."
 cossack_invite_foreign_settlers:0 "Invite Émigré Settlers"
 cossack_invite_foreign_settlers_desc:0 "We still have a great way to go when it comes to modernizing our nation. We should utilize the skills of naive colonists by creating an incentive for them to relocate to [ROOT.GetNameDef]."
 cossack_countryleader:0 "[ROOT.GetLeader]"
 cossack_countryleader_desc:0 "[ROOT.GetLeader] is the only person who can hold the nation together through these difficult times, therefore the people must rally behind [ROOT.GetLeader.GetHerHim]."
 cossack_securing_the_adjective_future:0 "Securing the [ROOT.GetAdjective] Future"
 cossack_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] is a small nation with very few friends on the world stage. Changing that will go a long way to securing our future freedom and independence."
 cossack_improving_the_educational_system:0 "Improving the Educational System"
 cossack_improving_the_educational_system_desc:0 "Our children hold the destiny of the nation in their hands. Therefore, giving them the best education possible will go a long way to securing the future of [ROOT.GetNameDef]."
 cossack_construct_great_monuments:0 "Construct Great Monuments"
 cossack_construct_great_monuments_desc:0 "The [ROOT.GetAdjective] people have a great deal to be proud of. We have a long history that should be commemorated in monuments that inspire striving for ever greater heights."
 cossack_the_adjective_volunteer_force:0 "The [ROOT.GetAdjective] Volunteer Force"
 cossack_the_adjective_volunteer_force_desc:0 "Small scale border skirmishes on another continent have the potential to spark huge conflicts that engulf the world. We must do our part to snuff out these sparks before they cause another Great War."
 cossack_military_cooperation:0 "Military Cooperation"
 cossack_military_cooperation_desc:0 "While we are taking great strides in improving our armed forces, there are some lessons we can learn from our international friends through joint exercises and increased military cooperation."
 cossack_that_which_is_rightfully_ours:0 "That Which is Rightfully Ours"
 cossack_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] is a shadow of what it should be. History shows that our ancestors have held sway over much wider tracts of land than our current administration does, but most of it has been stolen from us over generations. It is time we took back what rightfully belongs to us."
 cossack_commandos:0 "Commandos"
 cossack_commandos_desc:0 "Sometimes in war, a small but well trained group of soldiers can accomplish greater victories behind the enemy lines than the largest armies can on the battlefield."
 cossack_a_jagged_alliance:0 "A Jagged Alliance"
 cossack_a_jagged_alliance_desc:0 "While we don’t always see eye to eye with other nations, we do often face the same threats. Focusing on those common issues can be the basis for long lasting alliances and increased national security."
 cossack_observe_and_learn:0 "Observe and Learn"
 cossack_observe_and_learn_desc:0 "Warfare is constantly evolving due to the nature of technological advancement and innovative thinking. To maintain a robust military, we must learn the lessons of war and never stop looking for ways to improve."
 cossack_foreign_investors:0 "Foreign Investors"
 cossack_foreign_investors_desc:0 "We need investment in our industry and infrastructure if we are to thrive. Luckily, there is no shortage of foreigners looking to turn a profit."
 cossack_research_exchange_programmes:0 "Research Exchange Programs"
 cossack_research_exchange_programmes_desc:0 "Our industry is in dire need of modernization, by setting up an exchange program we can gain knowledge from abroad on how best to utilize new technological advancements in our factories."
 cossack_foreign_trained_officials:0 "Foreign Trained Officials"
 cossack_foreign_trained_officials_desc:0 "There is still a great deal we can learn from the expertise of people from abroad. It is time we better utilize them by giving them positions of authority within the nation."
 cossack_countryadjective_loyalist_advisors:0 "[ROOT.GetAdjective] Loyalist Advisors"
 cossack_countryadjective_loyalist_advisors_desc:0 "We can not allow our nation and culture to be subsumed by the imperialists. We need to bring those loyal to [ROOT.GetNameDef] into positions of authority and begin the process of regaining our freedom."
 cossack_lay_claim_to_the_danakil:0 "Lay Claim to the Danakil"
 cossack_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] will always be vulnerable to naval invasion without securing the Danakil region in the north."
 cossack_push_for_the_highlands:0 "Push for the Highlands"
 cossack_push_for_the_highlands_desc:0 "The economic heartland of East-Africa lies in the highlands. Securing it for [ROOT.GetNameDef] will go a long way to expanding our economic potential."
 cossack_secure_the_ogaden:0 "Secure the Ogaden"
 cossack_secure_the_ogaden_desc:0 "Securing the Ogaden will put a range of natural barriers between ourselves and any would be aggressors whilst also opening up our economy to trade across the Indian Ocean."
 cossack_rallying_the_adjective_people:0 "Rallying the [ROOT.GetAdjective] People"
 cossack_rallying_the_adjective_people_desc:0 "The world is being ravaged by conflict. All that stands between our current freedoms and the abyss of subjugation is the willingness of the [ROOT.GetAdjective] people to stand up and fight. United we stand, divided we fall."
 cossack_the_capital_school_of_technology:0 "The [Root.Capital.GetCapitalVictoryPointName] School of Technology"
 cossack_the_capital_school_of_technology_desc:0 "What was once cutting edge on the battlefield and in the factories just a few years ago is often entirely obsolete today. If we are to keep pace with the development of new technologies, we must invest in educating the next generation."
 cossack_promote_countryadjective_nationalism:0 "Promote [ROOT.GetAdjective] Nationalism"
 cossack_promote_countryadjective_nationalism_desc:0 "The people of [ROOT.GetNameDef] will no longer tolerate their oppression at the hands of foreign powers. We must seize the moment and accelerate our plans for independence."
 cossack_crowning_of_the_negusa_nagast:0 "Crowning of the Negusa Nagast"
 cossack_crowning_of_the_negusa_nagast_desc:0 "As we increasingly become the dominant power in the region, it is time we embraced our role by anointing our leader the new Negusa Nagast. All must rally behind [ROOT.GetLeader.GetHerHim] or face our wrath."
 cossack_control_ethiopia_tt:0 "Controls all Ethiopian Territory"
 cossack_proclaim_east-african_hegemony:0 "Proclaim East-African Hegemony"
 cossack_proclaim_east-african_hegemony_desc:0 "The ever turbulent situation in the Horn of Africa can only be stabilized under the rule of our glorious emperor, [ROOT.GetName]. The time to unify the region is at hand."

#spirits
 TCS_URC_from_the_red_paws_to_an_unknown_distance:0 "From the Red Paws to an Unknown Distance"
 TCS_URC_from_the_red_paws_to_an_unknown_distance_desc:0 "After their tragic defeat to the Bolsheviks during the civil war, the remnants of the Ural (Yaik) Cossacks embarked on a difficult journey to Transcaspia to link up with allies there. Despite many losses, the Cossacks eventually arrived at Fort Aleksandrovsky only to find the civil war drawing to an end. Today many Ural Cossacks still reside in Transcaspia, waiting for the day they may return home."
 cossack_obsolete_army:0 "Traditional Warfare"
 cossack_obsolete_army_desc:0 "The lack of effort or ability from our government to organize, equip, and lead a professional military has forced us to adopt traditional and half-hearted asymmetrical warfare tactics."
 cossack_incompetent_officers:0 "Lackluster Officer Corps"
 cossack_incompetent_officers_desc:0 "Our officers are not yet up to the task of fighting a modern war with modern weapons and tactics. To them, an all-out assault has always carried the day. It will take lengthy reform to whip our officers into shape with the current reality."
 DON_soviet_occupation_comission:0 "Soviet Occupation of the Don"
 cossack_isolated_from_moscow:0 "Isolated from Moscow"
 cossack_isolated_from_moscow_desc:0 "The unrest in Moscow has reached a tipping point, so much so that the North Caucasian Military District is defacto independent. We cannot rely on concrete assistance from Moscow in the case of warfare breaking out in the Caucuses."
 NFE_no_industrial_or_technical_base:0 "Weak Industrial-Technical Base"
 NFE_rifle_workshops:0 "Rifle Workshops"
 DON_soviet_occupation_comission:0 "Don Soviet Occupation Comission"
 DON_soviet_occupation_comission_desc:0 "The Soviet power in the Don has never been popular, leading to the population being in constant opposition to the governmnet. It's only with the Volunteer Army shackeled by the Entente in Crimea that the Don has stayed under communist control, but it's an open secret that the revival of a White Movement would quickly lead to Civil War in the Don. Even our conscripts cannot be trusted, and if our allies in the SKVO find themselves in war we will not be able to come to their aid."
 cos_fruits_of_volga:0 "Fruits of the Volga"
 cos_fruits_of_volga_desc:0 "The Volga river is a vein carrying the blood of Mother Russia. Control of Astrakhan lets us benefit from trade going in and out of the Volga from the Caspian Sea."
 KUB_stable_argicultural_economy:0 "Stable Agricultural Economy"
 KUB_stable_argicultural_economy_desc:0 "No matter the state of our industrial base, the Kuban posses a stable agricultural economy which lends stability and growth to our nation."
 KUB_cossack_seperatist_exiles:0 "Cossack Seperatist Exiles"
 KUB_cossack_seperatist_exiles_desc:0 "The Kuban is home to many Cossacks who were expelled from the White Movement and Soviet Russia for advocating for Cossack independence from Russian affairs. The White Russians under Wrangel have somewhat tried to reconcile with the exiles, but the Soviets continue to occupy their homeland and persue de-Cossackization."
